<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

<h:head>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Shop</title>
    <link rel="icon" href="img/core-img/favicon.ico"/>

    <link rel="stylesheet" href="css/core-style.css"/>
    <link rel="stylesheet" href="style.css" />
</h:head>
 
<h:body>

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">


        <!-- Header Area Start -->
        <header class="header-area clearfix">
         
        </header>
        <!-- Header Area End -->

        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="cart-title justify-content-center">
                            <center>
                                <h4>Connexion</h4>
                                <h6 style="color:#FF0000">#{loginController.message}</h6>
                                </center>
                            </div>
                            
                            <h:form action="#" method="post">
                                <div class="row">
                                	<h5>Login : </h5>
                                	<div class="col-12 mb-3">
                                        <h:inputText value="#{loginController.utilisater.utillogin}" class="form-control"/>
                                    </div>
                                    <h5>  Mot de passe: </h5>
                                    <div class="col-12 mb-3">
                                        <h:inputText value="#{loginController.utilisater.utilpass}" class="form-control"/>
                                    </div>
                                	<div class="col-md-6 mb-3 ">
                            			<h:commandButton value="Se Connecter" action="#{loginController.seConnecter}" class="btn amado-btn w-100 " />
                            			
                            		</div>
                            		
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <footer class="footer_area clearfix">

    </footer>
    <!-- ##### Footer Area End ##### -->

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
	
	
	
	</h:body> 
</html>
