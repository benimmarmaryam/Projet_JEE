<h:head>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Shop</title>
    <link rel="icon" href="img/core-img/favicon.ico"/>

    <link rel="stylesheet" href="css/core-style.css"/>

</h:head> 
<h:body>
	

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <!-- Mobile Nav (max width 767px)-->
        <div class="mobile-nav">
            <!-- Navbar Brand -->
            <div class="amado-navbar-brand">
                <a href="index.html"><img src="img/core-img/logo.png" alt=""/></a>
            </div>
            <!-- Navbar Toggler -->
            <div class="amado-navbar-toggler">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Header Area Start -->
        <header class="header-area clearfix">
            <!-- Close Icon -->
            <div class="nav-close">
                <i class="fa fa-close" aria-hidden="true"></i>
            </div>
      		<div class="logo"> </div>
            <nav class="amado-nav">
                <ul>
                    <li><a href="index.xhtml">Home</a></li>
                    <li><a href="cart.xhtml">Panier</a></li>
                    <li class="active"><a href="checkout.xhtml">Paiement</a></li>
                </ul>
            </nav>
        </header>
        <!-- Header Area End -->

        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                    <div class="cart-summary">
                            <h5>Facture</h5>
                            <ul class="summary-table">
                                <li><span>Livraison:</span> <span>gratuite</span></li>
                                <li><span>Totale :</span> <span>#{commandeController.prix()} DH</span></li>
                            </ul>
							<h:form>
								<p:selectOneRadio id="console" value="#{commandeController.modePaiment}" unselectable="false" layout="responsive" columns="2">
						            <f:selectItem itemLabel="Paiement Ã  la livraison" itemValue="2"  class="custom-control-input"/><br/>
						            <f:selectItem itemLabel="Paypal" itemValue="3"  class="custom-control-input"/>
        						</p:selectOneRadio>
        					
        						<div class="cart-btn mt-100">
                            			<h:commandButton value="Acheter" action="#{commandeController.clotureCommande()}" class="btn amado-btn w-100 " />
                            		</div>
        					</h:form>

                            
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

            <div class="row align-items-center">

                </div>
            </div>
        </div>
    </footer>

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
